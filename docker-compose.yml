version: "3.8"

services:
  redis:
    image: "redis"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379
  postgres:
    image: nickblah/postgis:11-bullseye-postgis-3
    environment:
      POSTGRES_DB: weg-li_development
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
  runner:
    build:
      context: .
    environment:
      RAILS_ENV: development
      POSTGRES_HOST: postgres
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
    depends_on:
      - postgres
      - redis
    profiles:
      - dev

volumes:
  bundle:
  db_data:
  node_modules:
